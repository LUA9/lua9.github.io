<head>
	<title>무산쇠족제비</title>
</head>
<p>
	<h1>무산쇠족제비</h1>
</p>
<p>
	<h2>* 무산쇠족제비</h2>
</p>
<p>
	<h3>ㄴ 무산쇠족제비는 멸종위기급 2급으로 꽤 높은 편에 속한다.</h3>
</p>
<p>
	<strong>(장래에 멸종될 확률이 높다.)</strong>
</p>
<p>
	<h3>ㄴ 무산쇠족제비는 겨울에 복방족제비와 같이 갈색 털이 순백색으로 변한다.</h3>
</p>
<p>
	<h3>ㄴ 무산쇠족제비는 최근 기후 환경 변화에 의한 서식지 파괴와 늘어난 고속도로 개발로 인해 개체 수가 감소해 멸종위기 상태에 놓였다.</h3>
</p>
<p>
	<h3>ㄴ 보통 족제비보다 크기가 작다.</h3>
</p>
<p>
	<h3>ㄴ 식육목 포유류 중에서 가장 작다.</h3>
</p>

<head>
	<title>구렁이</title>
</head>
<p>
	<h1>구렁이</h1>
</p>
<p>
	<h2>* 구렁이</h2>
</p>
<p>
	<h3>ㄴ 구렁이는 세상 어이가 없는 정력강장제라는 거짓 광고로 나오면서 남획으로 인한 멸종 위기 상태가 되었다.</h3>
</p>
<p>
	<h3>ㄴ 구렁이는 성질이 온순하고 동작이 느리다.</h3>
</p>
<p>
	<h3>ㄴ 비늘이 목 부분에서 25줄, 몸통 부분에서 23줄이며 등 중앙무의 비늘은 용골이 현저하나 복수로 내려갈수록 뚜렷하지 않다.</h3>
</p>
<p>
	<h3>ㄴ 참새, 쥐, 두더지 같은 포유류, 조류, 양서류를 잡아먹어서 인간들에게 이로운 점도 있다.</h3>
</p>
